    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffb6cc;
            color: #333;
        }

        /* BLOCCO SUPERIORE */
        .rigam {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffb6cc;
            padding: 20px;
            flex-wrap: wrap;
            text-align: center;
        }

        .colm {
            flex: 1;
            min-width: 250px;
            padding: 10px;
        }

        .colm img {
            max-width: 100%;
            height: auto;
        }

    /* RIGHE VIDEO */
.riga {
    display: flex;
    align-items: flex-start; /* evita che le colonne scendano */
    justify-content: center; /* centra tutte le colonne */
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
    gap: 20px; /* distanze regolari */
}

.col {
    width: 280px;          /* larghezza fissa = righe sempre dritte */
    padding: 15px;
    text-align: center;
    border: 2px solid #f87aff;
    border-radius: 8px;
    background: white;
}

.col img {
    max-width: 100%;
    height: auto;
}

.col a {
    color: #f87aff;
    text-decoration: none;
    font-weight: bold;
    display: block;
    margin-top: 10px;
}
        /* IMMAGINE INIZIALE */
        .intro img,
        .foto-qr img {
            max-width: 100%;
            height: auto;
        }

        /* RESPONSIVE TELEFONO */
        @media (max-width: 768px) {

            .col {
                min-width: 100%;
            }

            .riga {
                flex-direction: column;
            }

            .colm {
                min-width: 100%;
            }

            .rigam {
                flex-direction: column;
            }
        }
    </style>
</head>
